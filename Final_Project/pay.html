<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="navBar.css">
<link rel="stylesheet" type="text/css" href="pay.css">
<style>

</style>
</head>
<body>
 

	<img src="shuttle.jpg" alt="" /> <!-- the image -->
		<div class="container col-4">
			<form  action="index.html" method="get" ><!-- here there is a php connection missing ofr later: action="/action_page.php" -->
				
				<table>
					<tr><td colspan="2" ><p class="form_head">Payment Form</p></td></tr>
					<tr><td colspan="2" ><hr class="reg_hr"></td></tr>
					
					<tr><td colspan="2"><label class="subHead"><b>Payment</b></label></td></tr>
					<tr><td colspan="2" ><label class="reg_labels" for="cards"><b>Accepted Cards</b></label></td></tr>
					<tr><td colspan="2" ><div class="cards">
						  <i class="fa fa-cc-visa" style="color:navy;"></i>
						  <i class="fa fa-cc-amex" style="color:blue;"></i>
						  <i class="fa fa-cc-mastercard" style="color:red;"></i>
						  <i class="fa fa-cc-discover" style="color:orange;"></i>
						</div>
					</td></tr>
		
					<tr><td colspan="2"><label class="reg_labels" for="cardName"><b>Name on Card</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="Name Surname" name="cardName" required></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="cardNumber"><b>Card Number</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="111-222-333-444" name="cardNumber" required></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="cardDate"><b>Expiration Date</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="01 2088" name="cardDate" required></td></tr>
		
					<tr><td colspan="2"><label class="reg_labels" for="cardCVV"><b>CVV</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="321" name="cardCVV" required></td></tr>
		
				
					<tr><td colspan="2" ><hr class="reg_hr"></td></tr>
					
					<tr><td colspan="2"><label class="subHead"><b>Billing Address</b></label></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="billName"><b>Full Name</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="Name Surname" name="billName" required></td></tr>
				
					<tr><td colspan="2"><label class="reg_labels" for="billEmail"><b>Email</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="YourEmail@gmail.com" name="billEmail" required></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="billAddress"><b>Address</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="Karaolh 80" name="billAddress" required></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="billCity"><b>City</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="Piraeus" name="billCity" required></td></tr>
					
					<tr><td colspan="2"><label class="reg_labels" for="billCountry"><b>Country</b></label></td>
					<tr><td colspan="2"><input class="reg_input" type="text" placeholder="Greece" name="billCountry" required></td></tr>
		
					<tr><td colspan="2" ><hr class="reg_hr"></td></tr>

					<tr><td colspan="2"><label><input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing</label></td></tr>
					<tr><td colspan="2" ><button type="submit" onclick="successfullPay()" class="conf_btn">Confirm Payment</button></tr></td>
					
				</table>
					
	  
			</form>
			
		</div>
		<!--Navigation bar-->
		<h2  id="navbar" class="navigation sticky"></h2>
		<!--End of Navigation bar-->
		
		

 
</body>
</html>

<script>
function successfullPay() {
  confirm("Payment Succesfull!");
}
</script>
